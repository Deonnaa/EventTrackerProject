<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="js/script.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	<title>Daily Dose</title>
</head>

<body>

	<h1><a href="/">Daily Habit Tracker</a><h1>

			<div>
				<table class="table table-bordered">
					<thead id="habitListHead"></thead>
					<tbody id="habitListBody"></tbody>
				</table>
			</div>

			<div id="form-container">
				<form name="newHabitForm" id="newHabitForm">
					<label for="name">Habit Name</label>
					<input type="text" name="name"> <br>

					<label for="description">Description</label> <br>
					<textarea rows="3" cols="50" name="description"></textarea> <br>

					<label for="startDate">Start Date</label>
					<input type="date" name="startDate"> <br>

					<label for="endDate">End Date</label>
					<input type="date" name="endDate"> <br>

					<label for="frequency">Frequency</label>
					<input type="text" name="frequency" placeholder="Daily, Weekly"> <br>

					<button class="btn btn-info" name="addHabitButton" id="addHabitButton">Add Habit</button>
					<button class="btn btn-info" name="updateHabitButton" id="updateHabitButton" style="display:none;">Update Habit</button>
					<button class="btn btn-info" name="deleteHabitButton" id="deleteHabitButton" style="display:none;">Delete Habit</button>
				</form>
			</div>


			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
				crossorigin="anonymous"></script>
</body>

</html>
